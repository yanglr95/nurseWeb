<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>考试子页面</title>
    <script src="../../JavaScript/easyui/jquery.min.js"></script>
    <script src="../../JavaScript/easyui/jquery.easyui.min.js"></script>
    <script src="../js/Common.js"></script>
    <link href="../../JavaScript/easyui/themes/huayi/easyui.css" rel="stylesheet" />
    <link href="../../JavaScript/easyui/themes/icon.css" rel="stylesheet" />
    <link href="../../CSS/default.css" rel="stylesheet" />
    <script src="../js/OnLineExam/SimulationSubpage.js"></script>
    <script src="../js/OnLineExam/ExamSubpage.js"></script>
    <style type="text/css">
        iframe,li {
            line-height: 25px;
            margin-top: 5px;
            list-style-type: none;
            padding-left: 5px;
            font-size: 12px;
            text-decoration: none;
        }

        li {
            font-size: 12px;
        }
    </style>
</head>
<body class="easyui-layout">
    <div id="center" data-options="region:'center',title:'在线考试'" style="padding:5px">
        <table>
            <tbody id="tabInfo">
                <tr>
                    <th>试卷编号</th>
                    <td id="Papernumber" field="Papernumber"></td>
                    <th>试卷名称</th>
                    <td id="Papername" field="Papername"></td>
                    <th>录入者</th>
                    <td id="User" field="User"></td>
                    <th>总分</th>
                    <td id="Totalscore" field="Totalscore"></td>
                    <th>时限</th>
                    <td id="Timelimit" field="Timelimit"></td>
                </tr>
            </tbody>
        </table>
        <ul id="patient" style="width:90%;height:90%;"></ul>
        <div data-options="region:'south'" style="padding:5px;text-align:center">

            <div style="height:25px;position: fixed; background-color: #EFF8FF; z-index: 1000;">
                <input type="button" value="交卷" onclick="saveData()" style="float:left" />
                <span id="mytime" style="color:red;position: fixed; background-color: #EFF8FF; z-index: 1000;padding-left:800px;">00:00:00</span>

            </div>
        </div>

    </div>
    <div data-options="region:'west',title:'答题卡',collapsible:'false'" style="width:240px;">
        <div id="Answer" style="width:50px;">
            <span id="AnswerCard">

            </span>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    $(function(){
     $.ajax({
                url: BaseData.WebApiUrl + "OnlineExam/getExamManagement",

                type: "get",
                data:"paperType=在线考试&id="+getUrlParam("id"),
                success: (function (data) {
                    var jsonData = $.parseJSON(data);
                    if (jsonData) {
                        SetTableValue("tabInfo", jsonData[0]);
                    }
                })
    });
    })
</script>
