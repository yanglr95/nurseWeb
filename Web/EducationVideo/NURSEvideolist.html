<!DOCTYPE html>

<head>

    <script src="../js/Common.js"></script>
    <script>
        videojs.options.flash.swf = "js/video-js/video-js.swf";

        $(function () {
            var getQuery = getRequest();
            var videoName = getQuery["videoname"];
            var poster = getQuery["poster"];
            var videosrc = getQuery["videosrc"];

            var videoIndex = videosrc.indexOf(".");
            var videotype = videosrc.substring(videoIndex+1);

            var imgsrc = getQuery["imgsrc"];
     
            var sourceType = "video/"+videotype;
            $("#aname").text(videoName);
            $("#videoId").attr("poster", imgsrc);
            $("#sourceId").attr("src", videosrc);
            $("#sourceId").attr("type", sourceType);
        })
    </script>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
        <div>

</body>
